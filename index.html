<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bunny Quests</title>
</head>
<body>
    <header>
        <div class="left_header">
            <img src="assets/title.png" id="title_img">
        </div>
        <div class="right_header">
            <img src="assets/hamburger.png" id="menu_img">
        </div>
    </header>

    <main>
        <div class="welcome_box">
            <div class="img_box">
                <img src="assets/logo.png" id="logo">
            </div>
            
            <div class="text_box">
                <p id="welcome_text">Hewwooo, I am Bnoy and welcome to my quests!</p> 
            </div>
        </div>

        <div class="add_task">
            <div class="add_title">
                <img src="assets/addicon.jpeg" id="addtask_logo">
            </div>
                
            <div class="addtask_text">
                <textarea placeholder="Add new Quest..." id="addtask_input"></textarea>
                <button id="addtask_submit">Submit</buton>
            </div>
        </div>


        <div class="main_tasks">
            <div class="tasks_title">
                <img src="assets/taskicon.jpeg" id="tasks_logo">
            </div>
                
            <div class="tasks_list">

                <div class="task">
                    <div class="done">
                        <img src="assets/check.png" alt="x png" class="checktask_button"">
                    </div>

                    <div class="task_content">
                        <p>hello</p>
                    </div>

                    <div class="delete">
                        <img src="assets/x.png" alt="x png" class="deletetask_button"">
                    </div>
                </div>

                <div class="task">
                    <div class="done">
                        <img src="assets/check.png" alt="x png" class="checktask_button"">
                    </div>

                    <div class="task_content">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima voluptatibus, reiciendis illo, odit quod esse ipsam possimus eligendi explicabo assumenda quisquam, ducimus laborum. Odio dolorem, quod dicta adipisci dolores voluptatibus.</p>
                    </div>

                    <div class="delete">
                        <img src="assets/x.png" alt="x png" class="deletetask_button"">
                    </div>
                </div>


            </div>
        </div>
    </main>



    <script type="module" src="./app.js"></script>
</body>
</html>
